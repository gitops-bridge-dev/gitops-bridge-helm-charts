global:
  enabled_aws: true

deploymentRuntimeConfig:
  enabled: true
  metadata:
    name: "aws-runtime-config"
    role_arn: null
    annotations: {}
    labels: {}
  spec:
    deploymentTemplate:
      spec:
        selector: {}
        template:
          spec:
            containers:
              - name: package-runtime
                args:
                - --debug
            securityContext:
              fsGroup: 2000
    serviceAccountTemplate:
      metadata:
        annotations: {}
        labels: {}
        name: provider-aws

provider:
  enabled: true
  metadata:
    name: "provider-aws"
    annotations: {}
    labels: {}
  package:
    registry: xpkg.upbound.io/crossplane-contrib/provider-aws
    version: "v0.46.0"

providerConfig:
  enabled: true
  metadata:
    name: "aws-provider-config"
    annotations: {}
    labels: {}
  spec:
    credentials:
      source: InjectedIdentity
